<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 = 20.
    2. 20 + '10' = '2010'.
    3. Выводим в консоль резуальтат при помощи console.log.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + '10' = '1010'.
    2. '1010' + 10 = '101010'.
    3. Выводим в консоль резуальтат при помощи console.log.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 = 20.
    2. 20 + 10 = 30 (Унарный плюс преобразует строку в число).
    3. Выводим в консоль резуальтат при помощи console.log.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Пустая строка возвращает 0 (Логика JS допускает деление на 0).
    2. Унарный минус приводит строку к числу.
    3. 10 / -0 = -Infinity
    4. Выводим в консоль резуальтат при помощи console.log.
    */
    console.log(10 / -"");

    /*
    1. Унарный плюс не приведет строку к числу потому что нецелые числа в JS
       пишутся через точку.
    2. При попытке произвести расчет 10 / "2,5" консоль вернет NaN.
    3. Выводим в консоль резуальтат при помощи console.log.
    */
    console.log(10 / +"2,5");
  </script>
</body>
