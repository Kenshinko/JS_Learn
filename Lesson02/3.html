<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль первый подходящий результат из проверок:
1. Если переменная `a` больше переменной `b`, вывести разность чисел `a` и `b`,
а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
  <script>
    "use strict";

    const userInputA = +prompt('Введите число A.');
    const userInputB = +prompt('Введите число B.');

    // Мы игнорируем то, что метод может вернуть нам -0, если пользователь его
    // введет поскольку все же принято, что нуль не может быть отрицательным.
    if (Math.sign(userInputA) === -1 && Math.sign(userInputB) === -1) {
      console.log(userInputA * userInputB);
    } else if (Math.sign(userInputA) ^ Math.sign(userInputB)) {
      console.log(userInputA + userInputB);
    } else if (userInputA > userInputB) {
      console.log(userInputA - userInputB);
    }
  </script>
</body>

</html>
