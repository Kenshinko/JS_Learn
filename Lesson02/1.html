<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    c = ++a;
    /*
    Берем значение переменной a, и посредством инкремента прибавляем к текущему
    ее значению единицу, так как инкремент всегда добавляет +1. Далее кладем результат
    в переменную c. Итого у нас переменные a и c равны 2.
     */
    alert(c);

    d = b++;
    /*
    В этом случае используется постфиксный инкремент. Мы берем значение переменной
    b (равное 1), присваиваем его в переменную d, и уже после этого к
    переменной b прибавляется 1 (значение переменной становится равно 2). 
     */
    alert(d);

    c = 2 + ++a;
    /*
    Переменная c хранит значение 5. Переменная a была равна 2, берем ее и прибавляем
    к ней 1 используя префиксный инкремент (она становится равна 3). Теперь
    складываем число 2 с переменной и получаем наш результат.
     */
    alert(c);

    d = 2 + b++;
    /*
    d = 4. Переменная b была равна 2. Складываем a и b, получаем результат 4.
    После выполняется постфиксный оператор инкремента, который прибавляет к
    переменной b 1 (ее значание становится равным 3).
     */
    alert(d);

    alert(a);
    alert(b);
  </script>
</body>

</html>
